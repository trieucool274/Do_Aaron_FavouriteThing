<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Favourite Things</title>
</head>
<body>
    

    <section class="fav_container">
        <h1 class="hello">Hello.. I'm Aaron Do.</h1>
        <div class="ava_pics"> <img class="ava" src="images/Group 84.png" alt="avatar" ></div>
        
        <h1 class="like">There are many things that I like</h1>
        <h1 class="intro">Here are some of them</h1>
        <p class="guide">click box bellow to see</p>
        <section class="buttons">
            <button class="button" data-key="Food">Food</button>
            <button class="button" data-key="Music">Music</button>
            <button class="button" data-key="Movie">Movie</button>
            
        </section>
    </section>

    <section>
        <section class="bio-panel">
            <div class="p_avatar"><img src="" alt=""></div>
    
            <h2 class="p_name run-animation"></h2>
            <h3 class="p_role"></h3>
            <p class="p-description"></p>
          <button class="close">CLOSE X</button>
        </section>
    </section>

    
    <script src="js/main.js" type="module" defer></script>

</body>
</html>
